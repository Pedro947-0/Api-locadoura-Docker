spring.application.name=locadora-veiculos
# Usar variáveis de ambiente quando disponíveis, com valores padrão para desenvolvimento local
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/Locadora}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:Ko947}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.sql.init.platform=postgres

spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Definir a porta via variável de ambiente (padrao 8080 para funcionar com docker-compose)
server.port=${SERVER_PORT:8080}


