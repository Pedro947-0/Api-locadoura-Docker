services:
  postgres-db:
    image: postgres:15
    container_name: meu-postgres-locadora
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=${DB_PASSWORD:-changeme}
      - POSTGRES_DB=locadora_db
    volumes:
      - postgres-data-local:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d locadora_db"]
      interval: 10s
      timeout: 5s
      retries: 10

  api-spring:
    container_name: Locadora-API
    build: .
    ports:
      - "8080:8080"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres-db:5432/locadora_db
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=${DB_PASSWORD:-changeme}
      - JWT_SECRET=${JWT_SECRET:-changeme}
    depends_on:
      - postgres-db
    restart: on-failure

volumes:
  postgres-data-local: