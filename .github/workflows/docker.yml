name: CI/CD Docker build and Test

on:
  push:
    branches: ["main"]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    env:
      DOCKER_BUILDKIT: 1

    steps:
      - name: Checkout do cÃ³digo
        uses: actions/checkout@v3

      - name: ðŸ”§ Instalar o docker compose
        run: |
          sudo curl -L "https://github.com/docker/compose/releases/latest/download/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose

      - name: ðŸ‹ Subir ambiente com Docker Compose
        run: docker-compose up -d

      - name: â±ï¸ Aguardar os contÃªineres estabilizarem
        run: |
          echo "Aguardando 30 segundos para os serviÃ§os iniciarem..."
          sleep 30

      - name: ðŸ©º Verificar status dos contÃªineres
        run: |
          echo "--- Status dos ContÃªineres ---"
          docker-compose ps || true
          echo "--- Logs do Banco de Dados ---"
          docker-compose logs db || echo "ServiÃ§o 'db' nÃ£o encontrado ou sem logs."
          echo "--- Logs da API ---"
          docker-compose logs api || echo "ServiÃ§o 'api' nÃ£o encontrado ou sem logs."

      - name: ðŸ“ž Realizar teste de saÃºde na API
        run: |
          # Tenta vÃ¡rias vezes antes de falhar (mais resiliente a startups lentos)
          for i in 1 2 3 4 5; do
            if curl --fail http://localhost:8080/swagger-ui/index.html -sS; then
              echo "API pronta"
              exit 0
            else
              echo "Tentativa $i falhou, aguardando 10s..."
              sleep 10
            fi
          done
          echo "Teste de saÃºde falhou" >&2
          exit 1

      - name: ðŸ›‘ Parar os contÃªineres apÃ³s teste
        if: always()
        run: docker-compose down

      - name: âœ… Login no Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: ðŸš€ Preparar buildx
        uses: docker/setup-buildx-action@v2

      - name: ðŸš€ Build e Push da imagem para o Docker Hub
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/locadora-veiculos:latest
