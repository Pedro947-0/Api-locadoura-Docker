name: CI/CD Docker build and Test

on:
  push:
    branches: ["main"]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    env:
      DOCKER_BUILDKIT: 1

    steps:
      - name: Checkout do cÃ³digo
        uses: actions/checkout@v3

      - name: â–¶ï¸ Criar arquivo .env a partir de Secrets (nÃ£o mostrar valores)
        env:
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
        run: |
          echo "Criando .env com as variÃ¡veis necessÃ¡rias (nÃ£o exibindo valores)..."
          printf "DB_PASSWORD=%s\n" "$DB_PASSWORD" > .env
          printf "JWT_SECRET=%s\n" "$JWT_SECRET" >> .env

      - name: ðŸ”§ Instalar o docker compose
        run: |
          sudo curl -L "https://github.com/docker/compose/releases/latest/download/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose

      - name: ðŸ‹ Subir ambiente com Docker Compose (rebuild)
        run: docker-compose up -d --build --remove-orphans

      - name: â±ï¸ Esperar o Spring Boot terminar o startup (logs)
        run: |
          echo "Aguardando o Spring Boot terminar o startup (atÃ© 10 minutos)..."
          for i in $(seq 1 60); do
            # checa nos Ãºltimos 200 linhas se hÃ¡ indicaÃ§Ã£o de startup concluÃ­do
            if docker-compose logs --no-color api-spring | tail -n 200 | grep -E "Started .*Application|Started .* in|Tomcat started|Started" >/dev/null 2>&1; then
              echo "Spring Boot aparentemente iniciou (detected in logs)."
              break
            fi
            echo "Ainda nÃ£o detectado (tentativa $i/60). Aguardando 10s..."
            sleep 10
          done

      - name: â±ï¸ Aguardar os contÃªineres estabilizarem
        run: |
          echo "Aguardando 10 segundos adicionais para os serviÃ§os estabilizarem..."
          sleep 10

      - name: ðŸ©º Verificar status dos contÃªineres
        run: |
          echo "--- Status dos ContÃªineres ---"
          docker-compose ps || true
          echo "--- Logs do Banco de Dados (Ãºltimos 200 linhas) ---"
          docker-compose logs --no-color --tail=200 postgres-db || echo "ServiÃ§o 'postgres-db' nÃ£o encontrado ou sem logs."
          echo "--- Logs da API (Ãºltimos 200 linhas) ---"
          docker-compose logs --no-color --tail=200 api-spring || echo "ServiÃ§o 'api-spring' nÃ£o encontrado ou sem logs."

      - name: ðŸ“ž Realizar teste de saÃºde na API
        run: |
          set -e
          # Testa endpoints em ordem: actuator/health (mais direto) e depois swagger como fallback
          TARGETS=("http://localhost:8080/actuator/health" "http://localhost:8080/swagger-ui/index.html")
          ATTEMPTS=18
          SLEEP=10

          for tgt in "${TARGETS[@]}"; do
            echo "Tentando endpoint: $tgt"
            for i in $(seq 1 $ATTEMPTS); do
              if curl --fail --silent --show-error --max-time 5 "$tgt" > /dev/null 2>&1; then
                echo "Endpoint $tgt respondeu (tentativa $i)."
                exit 0
              else
                echo "Tentativa $i para $tgt falhou, aguardando ${SLEEP}s..."
                sleep $SLEEP
              fi
            done
            echo "Endpoint $tgt nÃ£o respondeu apÃ³s $ATTEMPTS tentativas, tentando prÃ³ximo endpoint..."
          done

          echo "Nenhum endpoint respondeu. Imprimindo logs da API para depuraÃ§Ã£o..."
          docker-compose logs --no-color --tail=500 api-spring || true
          echo "Imprimindo logs do banco para depuraÃ§Ã£o..."
          docker-compose logs --no-color --tail=500 postgres-db || true

          # Tenta detectar erros conhecidos nas Ãºltimas linhas de log
          echo "--- Ãšltimas linhas relevantes (grep 'Exception' / 'ERROR') ---"
          docker-compose logs --no-color api-spring | tail -n 200 | grep -E "Exception|ERROR|Caused by" || true

          exit 1

      - name: ðŸ›‘ Parar os contÃªineres apÃ³s teste
        if: always()
        run: docker-compose down

      - name: âœ… Login no Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: ðŸš€ Preparar buildx
        uses: docker/setup-buildx-action@v2

      - name: ðŸš€ Build e Push da imagem para o Docker Hub
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/locadora-veiculos:latest
