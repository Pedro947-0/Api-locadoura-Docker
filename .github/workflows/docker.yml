name: CI/CD Docker build and Test

on:
  push:
    branches: ["main"]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do cÃ³digo
        uses: actions/checkout@v3

      - name: ðŸ”§ Instalar o docker compose
        run: |
          sudo curl -L "https://github.com/docker/compose/releases/latest/download/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose

      - name: Preparar .env com secrets (opcional)
        run: |
          if [ -n "${{ secrets.DB_PASSWORD }}" ]; then
            echo "DB_PASSWORD=${{ secrets.DB_PASSWORD }}" > .env
          fi
          if [ -n "${{ secrets.JWT_SECRET }}" ]; then
            echo "JWT_SECRET=${{ secrets.JWT_SECRET }}" >> .env
          fi

      - name: ðŸ‹ Subir ambiente com Docker Compose (build)
        run: |
          docker-compose up -d --build

      - name: â±ï¸ Aguardar Postgres ficar pronto (pg_isready)
        run: |
          echo "Aguardando o Postgres (postgres-db) ficar pronto..."
          retries=0
          until docker-compose exec -T postgres-db pg_isready -U postgres -d locadora_db >/dev/null 2>&1 || [ $retries -ge 60 ]; do
            sleep 2
            retries=$((retries+1))
            echo "Tentativa $retries..."
          done
          if [ $retries -ge 60 ]; then
            echo "Postgres nÃ£o ficou pronto em tempo." >&2
            echo "--- Ãšltimos logs do DB ---"
            docker-compose logs postgres-db --tail=200 || true
            docker-compose ps || true
            exit 1
          fi

      - name: ðŸ©º Verificar status dos contÃªineres e logs
        run: |
          echo "--- Status dos ContÃªineres ---"
          docker-compose ps
          echo "--- Logs do Banco de Dados (Ãºltimas 200 linhas) ---"
          docker-compose logs postgres-db --tail=200 || true
          echo "--- Logs da API (Ãºltimas 200 linhas) ---"
          docker-compose logs api-spring --tail=200 || true

      - name: â±ï¸ Aguardar API responder (actuator/health ou Swagger)
        run: |
          echo "Aguardando API (actuator/health) ..."
          retries=0
          until curl --silent --fail http://localhost:8080/actuator/health >/dev/null 2>&1 || [ $retries -ge 60 ]; do
            sleep 2
            retries=$((retries+1))
            echo "Tentativa $retries..."
          done
          if [ $retries -ge 60 ]; then
            echo "Actuator nÃ£o respondeu em tempo, tentando Swagger..."
            retries=0
            until curl --silent --fail http://localhost:8080/swagger-ui/index.html >/dev/null 2>&1 || [ $retries -ge 30 ]; do
              sleep 2
              retries=$((retries+1))
              echo "Swagger tentativa $retries..."
            done
            if [ $retries -ge 30 ]; then
              echo "API nÃ£o ficou pronta em tempo." >&2
              docker-compose logs api-spring --tail=200 || true
              docker-compose ps || true
              exit 1
            fi
          fi

      - name: ðŸ“ž Teste final (Swagger UI)
        run: curl --fail http://localhost:8080/swagger-ui/index.html

      - name: ðŸ›‘ Parar os contÃªineres apÃ³s teste
        if: always()
        run: docker-compose down -v

      - name: âœ… Login no Docker Hub
        if: ${{ secrets.DOCKER_USERNAME && secrets.DOCKER_PASSWORD }}
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: ðŸš€ Build e Push da imagem para o Docker Hub
        if: ${{ secrets.DOCKER_USERNAME && secrets.DOCKER_PASSWORD }}
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/locadora-veiculos:latest
