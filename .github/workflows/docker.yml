name: CI/CD Docker build and Test

on:
  push:
    branches: ["main"]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v3

      - name: 🔧 Instalar o docker compose
        run: |
          sudo curl -L "https://github.com/docker/compose/releases/latest/download/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose

      - name: 🐋 Subir ambiente com Docker Compose
        run: docker-compose up -d

      - name: ⏱️ Aguardar os contêineres estabilizarem
        run: |
          echo "Aguardando 60 segundos para os serviços iniciarem..."
          sleep 60

      - name: 🩺 Verificar status dos contêineres
        run: |
          echo "--- Status dos Contêineres ---"
          docker-compose ps
          echo "--- Logs do Banco de Dados ---"
          docker-compose logs meu-postgres-locadora || echo "Serviço 'meu-postgres-locadora' não encontrado ou sem logs."
          echo "--- Logs da API ---"
          docker-compose logs Locadora-API || echo "Serviço 'Locadora-API' não encontrado ou sem logs."
          echo "--- Tentando acessar o endpoint de saúde da API ---"
          curl --fail http://localhost:8083/swagger-ui/index.html || echo "Falha ao acessar o endpoint. Veja os logs acima para detalhes."
      - name: 🛑 Parar os contêineres após teste
        if: always()
        run: docker-compose down

      - name: ✅ Login no Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: 🚀 Build e Push da imagem para o Docker Hub
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/locadora-veiculos:latest
